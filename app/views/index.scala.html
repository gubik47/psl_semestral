
@main("DNA sequence alignment") {
    <main id="homepage">
        <h2>DNA sequence alignment by time series transformation</h2>
        <section id="form-section">
            <form class="form-horizontal" id="upload-form" method="POST" action="@routes.Alignment.upload" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="dna-label">DNA sequence:</label>
                    <div class="col-sm-8 col-sm-offset-2">
                        <input name="dna" type="file" id="file-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">A:</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="aVal" type="number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">C:</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="cVal" type="number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">G:</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="gVal" type="number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">T:</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="tVal" type="number" required>
                    </div>
                </div>
                <input class="btn btn-primary col-sm-8 col-sm-offset-2" type="submit" value="Align">
            </form>
        </section>
    </main>
}
